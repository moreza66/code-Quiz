<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Code Quiz Challenge</title>
</head>
<body>
    <header>
        <h4 id="view-high-list">View High Scores</h4>
        <h4 class="timer">Time Left: <span id="timer"></span></h4>
    </header>
    <div id="start-button" class="show">
        <div class="container start">
            <h1>Code Quiz Challenge</h1>
            <p>Lets have Fun!!! </p>
            <button class="btn startend" id="start-game-btn">Start Game</div>
        </div>
    </div>
    <div id="question-container" class="hide">
        <div class="container question">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
    </div>
    <div id="end-Screen" class="hide">
        <div class="container end">
            <div id="score-screen">
                <h2>All done!</h2>
            </div>
            <form id="initials-list" class="initials">
                <p>Enter initials:
                    <input type="text" name="initials" id="initials" class="text-input"/>
                <button class="btn startend" id="submit-score" type="submit">Submit</button></p>
            </form>
        </div>
    </div>
    <div id="high-score" class="hide">
        <div class="high-scores container">
            <h2 class="high-scores">High Scores</h2>
            <ol id="high-score-list" class="score-list"></ol>
            <button class="btn" id="go-back">Go Back</button>
            <button class="btn" id="clear-high-scores">Clear</button>
    </div>
    </div>
    <div class="hide" id="correct">
        <h3>Correct!</h3>
    </div>

    <div class="hide" id="wrong">
        <h3>Wrong!</h3>
    </div>
    <script src="./js/quiz.js"></script>
</body>

</html>
</html>
