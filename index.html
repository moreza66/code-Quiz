<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="timer">Left Time: <span id="timer"></span></div>
        <div class="score">Score: <span id="score"></span></div>
      </header>
      <div class="start">
        <h1>Code Quiz Challenge</h1>
        <p>Lets have Fun!!!</p>
        <button id="startGame">Start</button>
      </div>
      <div class="questions hide">
        <div class="question"></div>
        <div class="answers"></div>
      </div>
      <div class="addScore hide">
        <p>All Done!</p>
        <p>Your final score is: <span class="finalScore"></span></p>
        <label for="name">Enter initials:</label>
        <input type="text" name="name" id="name" placeholder="Your name" />
        <input type="submit" name="save" id="saveScore" value="submit" />
      </div>
      <div class="scores hide">
        <p>High Scores</p>
        <table id="highScores">
          <thead>
            <tr>
              <td>#</td>
              <td>name</td>
              <td>score</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="clearStorage">Clear</button>
        <button id="refreshPage">Go Back</button>
      </div>
    </div>
    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
